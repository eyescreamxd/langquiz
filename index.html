<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome-screen">
        <h1>Welcome to the Language Quiz</h1>
        <label for="language-select">Select Language:</label>
        <select id="language-select">
            <!-- Options will be populated by JavaScript -->
        </select>
        <button id="start-button">Start Quiz</button>
    </div>
    <div id="type-screen" class="hidden">
        <h1>Select Types of Letters to Practice</h1>
        <div id="type-select">
            <!-- Options will be populated by JavaScript -->
        </div>
        <button id="random-letters-button">10 Random Letters</button>
        <button id="back-to-language-button">Back</button>
        <button id="start-practice-button">Start Practice</button>
    </div>
    <div id="quiz-container" class="hidden">
        <h1>Language Quiz</h1>
        <div id="quiz">
            <!-- Quiz content will be populated by JavaScript -->
        </div>
        <button id="back-to-type-button">Back</button>
    </div>
    <div id="completion-screen" class="hidden">
        <h1>Quiz Completed!</h1>
        <p id="error-count"></p>
        <p id="problem-letters"></p>
        <button id="back-to-start-button">Back to Start</button>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
